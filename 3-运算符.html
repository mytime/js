<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>运算符</title>
</head>
<script type="text/javascript">

    alert(3.2 % 0.3)  //取模

    a = "100";
    b = 100;
    alert(a == b); //true   因为 “== ” 只判断内容不判断类型
    alert(a === b); //false   因为 “=== ” 判断内容和类型


</script>
<body>

</body>
</html>
