<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script type="text/javascript">
    /**
     * 函数定义
     *      1.采用关键字function来定义
     *      2.采用匿名函数的方式
     *      注意：函数名不能同名
     */
    //定义
    function fun(){
        alert("hello")
    }

    //调用
    fun();

    //匿名函数demo
    var i = function(){
        alert("这是匿名函数")
    }
    i();  // 调用匿名函数

</script>
<body>

</body>
</html>
