     *      注意：函数名不能同名
     *            函数默认无返回值，需要加return才有返回值
     */

    //定义函数
    function fun(){
        alert("hello")
    }
    //调用
//    fun();


    //定义有返回值的函数
    function funi(a){
        return a;
    }

    var i = funi("abc");
//    alert(i);


    //匿名函数demo
    var i = function(){
        alert("这是匿名函数")
    }
//    i();  // 调用匿名函数
